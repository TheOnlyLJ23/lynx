<html>
    <head>
        <title>Admin page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1> Hello World! </h1>
            <p> Welcome to the server side. </p>
        </div>
        <form action="">
            <label for="my_file">Seleziona file:</label>
            <input type="file" id="my_file" name="my_file" onchange="encodeFileAsURL(this);">
            <br>
            <label for="post_text">Inserisci testo del post:</label>
            <input type="text" id="post_text" oninput="postTyped()">
            <br>
            <input id="send" disabled type="submit">
        </form>
        <div id="videoTest"></div>
        <div id="imgTest"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function () {
            var socket = io();
            $('#send').on('click', function(e) {
              e.preventDefault(); // prevents page reloading
              var src;
              var type;
              var txt = $('#post_text').val();
              if($('#imgTest').html() === '' && $('#videoTest').html() !== '') {
                  console.log('Sending a video');
                  src = $('#videoTest video').attr('src');
                  type = "video";
              }
              else if($('#videoTest').html() === '' && $('#imgTest').html() !== '') {
                  console.log('Sending an image');
                  src = $('#imgTest img').attr('src');
                  type = "image";
              }
              else if($('#videoTest').html() === '' && $('#imgTest').html() === '' && txt) {
                  console.log('Sending a text-only post');
                  src = "none";
                  type = "text-only";
              }
              var data = { source: src, caption: txt, file: type};
              console.log(data);
              socket.emit('send post', data);
              $('#imgTest').html('');
              $('#videoTest').html('');
              $('#post_text').val('');
              return false;
            });
        });
        
        function encodeFileAsURL(element) {
            
            $('#imgTest').html('');
            $('#videoTest').html('');
            var file = element.files[0];
            var file_name = $('#my_file').val();
            console.log("file: " + file_name);
            
            var fileReader = new FileReader();
            
            var return_val;
            
            fileReader.onloadend = function() {
                var srcData = fileReader.result; // <--- data: base64
                
                var extension = file_name.substr( (file_name.lastIndexOf('.') +1) );
                return_val = extension;
                if(extension === 'jpg' || extension === 'png') {
                    
                    $('#videoTest').html('');
                    var newImage = $('<img>');
                    newImage.attr('src', srcData);
                    newImage.attr('height', 250);
                    newImage.attr('width', 400);

                    newImage.appendTo($('#imgTest'));
                }
                else if (extension === 'mp4'){
                    var newVideo = $('<video></video>');
                    newVideo.attr('src', srcData);
                    newVideo.attr('height', 250);
                    newVideo.attr('width', 400);
                    
                    newVideo.appendTo($('#videoTest'));
                    
                    newVideo.attr('controls', true);
                }               
            };
            fileReader.readAsDataURL(file);
            $("#send").removeAttr("disabled");
            return return_val;
        }
        
        function postTyped() {
            $('#send').removeAttr("disabled");
        }
    </script>
    </body>
</html>
